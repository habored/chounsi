<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <!-- Variables (doit être chargé en premier !) -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/variables.css">
  <!-- Autres CSS listés dans _config.yml -->
  {% for css in site.css_files %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ css }}">
  {% endfor %}
  <title>{{ site.title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
  <script>
    const BASEURL = "{{ site.baseurl }}";
  </script>
</head>
